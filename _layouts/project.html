---
layout: default
---

<div class="project-title-bar" style="background-color: #{{ page.bgcolor }};">
  <div class="image-box">
    <img src="/images/{{ page.image }}" />
  </div>
  <div class="title-box">
    <div class="title">{{ page.title }}</div>
    <div class="subtitle">{{ page.subtitle }}</div>
    {% if page.website %}
      <a class="button" href="{{ page.website }}" style="background-color: #{{ page.color }};">View website</a>
    {% elsif page.downloadlink %}
      <a class="button" href="{{ page.downloadlink }}" style="background-color: #{{ page.color }};">Download</a>
    {% elsif page.github %}
      <a class="button" href="{{ page.github }}" style="background-color: #{{ page.color }};">View on Github</a>
    {% endif %}
  </div>
</div>

<div class="main-content">
  <div class="page-text">
    {{ content }}
  </div>
</div>
