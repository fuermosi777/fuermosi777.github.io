---
layout: default
title: Projects
permalink: /projects
---

<div class="Projects">
    <div class="project-list">
        {% for p in site.posts %}
        {% if p.category == 'project' %}
        <a href="{{ p.url }}">
            <div class="item">
                <div class="bg {{ p.color }}">
                    <img class="{{ p.iconsize }}" src="/images/{{ p.icon }}" />
                </div>
            </div>
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
