---
layout: default
permalink: /
---

<div class="Index">
    <div class="post-list">
        {% for p in site.posts %}
        {% if p.category == 'English' %}
        <div class="item">
            <div class="date">
                {{ p.date | date: '%m/%Y' }}
            </div>
            <div class="title"> 
                <a href="{{ p.url }}">{{ p.title }}</a>
            </div>
            <div class="tag">
                {% for t in p.tags %}
                    {% if t == 'note' %}
                    <span>Note</span>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
